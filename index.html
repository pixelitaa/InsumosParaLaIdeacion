<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insumos para la ideación</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      background: white;
      margin: 0;
      padding: 20px;
    }

   <div style="background-color: magenta; padding: 20px; text-align: center;">
  <h1 style="margin: 0; color: white; font-family: Helvetica, sans-serif; font-weight: bold; font-size: 28px;">
    Insumos para la ideación
  </h1>
</div>
    }

    .carousel-container {
      max-width: 600px;
      margin: 40px auto;
    }

    model-viewer {
      width: 100%;
      height: 500px;
      display: none;
    }

    model-viewer.active {
      display: block;
    }

    .description {
      font-family: "Helvetica Light", Helvetica, sans-serif;
      font-weight: 300;
      font-size: 16px;
      color: #333;
      margin-top: 15px;
    }

    .carousel-controls button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Insumos para la ideación</h1>

  <div class="carousel-container">
    <model-viewer class="active" src="models/model1.glb" auto-rotate camera-controls></model-viewer>
    <model-viewer src="models/model2.glb" auto-rotate camera-controls></model-viewer>
    <model-viewer src="models/model3.glb" auto-rotate camera-controls></model-viewer>
  </div>

  <div class="description" id="description">
    Descripción del modelo 1: Este insumo representa una primera idea conceptual.
  </div>

  <div class="carousel-controls">
    <button onclick="prevModel()">⟨ Anterior</button>
    <button onclick="nextModel()">Siguiente ⟩</button>
  </div>

  <script>
    const models = document.querySelectorAll('model-viewer');
    const descriptions = [
      "Descripción del modelo 1: Este insumo representa una primera idea conceptual.",
      "Descripción del modelo 2: Iteración avanzada con mejoras funcionales.",
      "Descripción del modelo 3: Versión final enfocada en la presentación visual."
    ];
    const descBox = document.getElementById('description');
    let current = 0;

    function showModel(index) {
      models.forEach((m, i) => m.classList.toggle('active', i === index));
      descBox.textContent = descriptions[index];
    }

    function nextModel() {
      current = (current + 1) % models.length;
      showModel(current);
    }

    function prevModel() {
      current = (current - 1 + models.length) % models.length;
      showModel(current);
    }
  </script>

</body>
</html>
