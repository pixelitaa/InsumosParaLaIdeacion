<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insumos para la ideaci√≥n</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <!-- üî∑ MAGENTA FIXED BANNER -->
  <div style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: magenta;
    color: white;
    font-family: Helvetica, sans-serif;
    font-weight: bold;
    font-size: 35px;
    text-align: center;
    padding: 20px 0;
    z-index: 1000;
  ">
    Insumos para la ideaci√≥n
  </div>

  <!-- Spacer to push content below the banner -->
  <div style="height: 80px;"></div>

  <!-- üîÑ CAROUSEL -->
  <div style="max-width: 600px; margin: auto; text-align: center;">

    <!-- 3D Models -->
    <model-viewer class="active" src="models/model1.glb" auto-rotate camera-controls style="width: 100%; height: 500px;"></model-viewer>
    <model-viewer src="models/model2.glb" auto-rotate camera-controls style="width: 100%; height: 500px; display: none;"></model-viewer>
    <model-viewer src="models/model3.glb" auto-rotate camera-controls style="width: 100%; height: 500px; display: none;"></model-viewer>
    <model-viewer src="models/model4.glb" auto-rotate camera-controls style="width: 100%; height: 500px; display: none;"></model-viewer>

    <!-- Descriptions -->
    <div id="description" style="
      font-family: 'Helvetica Light', Helvetica, sans-serif;
      font-weight: 300;
      font-size: 20px;
      color: #333;
      margin-top: 15px;
    ">
      "ESP32: Microcontrolador con capacidades IoT y Bluethoot integrados.",
    </div>

    <!-- Controls -->
    <div style="margin-top: 20px;">
      <button onclick="prevModel()" style="padding: 10px 20px; margin: 0 10px; font-size: 16px; cursor: pointer;">‚ü® Anterior</button>
      <button onclick="nextModel()" style="padding: 10px 20px; margin: 0 10px; font-size: 16px; cursor: pointer;">Siguiente ‚ü©</button>
    </div>
  </div>

  <!-- üîß Carousel Logic -->
  <script>
    const models = document.querySelectorAll('model-viewer');
    const descriptions = [
      "ESP32: Microcontrolador con capacidades IoT y Bluethoot integrados.",
      "Motor DC stepper.",
      "Modulo Gyroscopio: Capaz de detectar la posici√≥n del cuerpo del usuario."
      "Sensor EMG: Monitoreo de actividad muscular del usuario."
    ];
    const descBox = document.getElementById('description');
    let current = 0;

    function showModel(index) {
      models.forEach((m, i) => {
        m.style.display = i === index ? 'block' : 'none';
      });
      descBox.textContent = descriptions[index];
    }

    function nextModel() {
      current = (current + 1) % models.length;
      showModel(current);
    }

    function prevModel() {
      current = (current - 1 + models.length) % models.length;
      showModel(current);
    }
  </script>

</body>
</html>
